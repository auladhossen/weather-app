<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body>
        <h1 class="text-center my-5 col-md-6 m-auto py-5 text-light">Weather Application</h1>
        <div class="container">
            <form class="col-md-6 m-auto py-5">
                <div class="input-group mb-3">
                    <input id="location-name" type="text" class="form-control" placeholder="Enter Location Name or ZIP code">
                    <div class="input-group-append">
                        <button onclick="getWeatherData(document.getElementById('location-name').value)" type="button" class="btn btn-danger">Search</button>
                    </div>
                </div>
            </form>
            <div class="weather-status text-white text-center">
                <img id="weather-icon" src="" alt="">
                <h3 id="city"></h3>
                <h3><span id="humidity"></span></h3>
                <h3><span id="temperature"></span></h3>
                <h1 id="description" class="lead"></h1>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
